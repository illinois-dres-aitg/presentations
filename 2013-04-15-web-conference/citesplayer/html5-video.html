<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>HTML5 Video Element Test with Captions</title>
    </head>
    <body>
        <h1>HTML5 Video Element Test with Captions</h1>
        <script>
 function failed(e) {
   // video playback failed - show a message saying why
   switch (e.target.error.code) {
     case e.target.error.MEDIA_ERR_ABORTED:
       alert('You aborted the video playback.');
       break;
     case e.target.error.MEDIA_ERR_NETWORK:
       alert('A network error caused the video download to fail part-way.');
       break;
     case e.target.error.MEDIA_ERR_DECODE:
       alert('The video playback was aborted due to a corruption problem or because the video used features your browser did not support.');
       break;
     case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
       alert('The video could not be loaded, either because the server or network failed or because the format is not supported.');
       break;
     default:
       alert('An unknown error occurred.');
       break;
   }
 }
</script>
        <p>
          <video controls onerror="failed(event)">
            <source src="media/sintel_trailer-480p.mp4" type="video/mp4">
            <source src="media/sintel_trailer-480p.ogv" type="video/ogg"/>
            <track kind="subtitles" src="media/sintel_trailer-480p_en.vtt" srclang="en" label="English for the Hard of Hearing">
          </video>
        </p>
    </body>
</html>
